<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animista.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <title>Document Matching Game</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>
        
            <span class="moves">0</span> Moves
        
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>
        
        <ul class="deck">
            <li class="cards"><i class="fa fa-diamond"></i></li>
            <li class="cards"><i class="fa fa-diamond"></i></li>
            <li class="cards"><i class="fa fa-paper-plane-o"></i></li>
            <li class="cards"><i class="fa fa-paper-plane-o"></i></li>
            <li class="cards"><i class="fa fa-bolt"></i></li>
            <li class="cards"><i class="fa fa-bolt"></i></li>
            <li class="cards"><i class="fa fa-cube"></i></li>
            <li class="cards"><i class="fa fa-cube"></i></li>
            <li class="cards"><i class="fa fa-anchor"></i></li>
            <li class="cards"><i class="fa fa-anchor"></i></li>
            <li class="cards"><i class="fa fa-bicycle"></i></li>
            <li class="cards"><i class="fa fa-bicycle"></i></li>
            <li class="cards"><i class="fa fa-bomb"></i></li>
            <li class="cards"><i class="fa fa-bomb"></i></li>
            <li class="cards"><i class="fa fa-leaf"></i></li>
            <li class="cards"><i class="fa fa-leaf"></i></li>
        </ul>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
    
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="content-box">
                <h1>Congratulation! You Won</h1>
                    <p>Your Rating</p>
                    <ul class="modalStars">
                    </ul>
                    <br>
                    <p>Your Score</p>
                    <p class="modalMoves">0</p>
                    <a class="restart" onclick="reset()">
                        PLAY AGAIN
                    </a>
            </div>
        </div>
    
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
