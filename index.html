<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <title>Document Matching Game</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
    </div>

    <ul class="deck">
        <li class="cards match"><i class="fa fa-diamond"></i></li>
        <li class="cards match"><i class="fa fa-diamond"></i></li>
        <li class="cards"><i class="fa fa-paper-plane-o"></i></li>
        <li class="cards open show"><i class="fa fa-paper-plane-o"></i></li>
        <li class="cards open"><i class="fa fa-bolt"></i></li>
        <li class="cards"><i class="fa fa-bolt"></i></li>
        <li class="cards"><i class="fa fa-cube"></i></li>
        <li class="cards"><i class="fa fa-cube"></i></li>
        <li class="cards"><i class="fa fa-anchor"></i></li>
        <li class="cards"><i class="fa fa-anchor"></i></li>
        <li class="cards"><i class="fa fa-bicycle"></i></li>
        <li class="cards"><i class="fa fa-bicycle"></i></li>
        <li class="cards"><i class="fa fa-bomb"></i></li>
        <li class="cards"><i class="fa fa-bomb"></i></li>
        <li class="cards"><i class="fa fa-leaf"></i></li>
        <li class="cards"><i class="fa fa-leaf"></i></li>
    </ul>
    <script src="js/script.js"></script>
</body>
</html>
